{% extends 'Accounts/base.html' %}

{% block title %}Change Password - My Website{% endblock %}

{% block content %}
  <div class="container">
    <h2>Change Password</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change Password</button>
    </form>

    <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
  </div>
{% endblock %}
